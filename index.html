<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorge Palacios</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header id="header">
        <h1 class="nombre">JORGE PALACIOS COLOMINA</h1>
    </header>
    <nav id="menu">
        <a href="#inicio" class="tarjeta">Inicio</a>
        <a href="#sobre-mi" class="tarjeta">Sobre mi</a>
        <a href="#proyectos" class="tarjeta">Proyectos</a>
        <a href="#contacto" class="tarjeta">Contacto</a>
    </nav>
    <main>
        <section id="proyectos" class="proyectos">
          <div class="tarjeta-proyecto-container">
            <!-- JavaScript -->
            <div class="tarjeta-proyecto">
              <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JavaScript Logo" />
              <div class="hover-text">Este es mi proyecto de JavaScript</div>
            </div>
      
            <!-- Python -->
            <div class="tarjeta-proyecto">
              <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" alt="Python Logo" />
              <div class="hover-text">Este es mi proyecto de Python</div>
            </div>
      
            <!-- Azure SQL -->
            <div class="tarjeta-proyecto">
              <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/microsoftsqlserver/microsoftsqlserver-plain-wordmark.svg" alt="Azure SQL Logo" />
              <div class="hover-text">Este es mi proyecto de SQL</div>
            </div>
          </div>
        </section>
